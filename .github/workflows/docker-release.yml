name: üöÄ Release & Docker Build

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'docker-compose.yml'
      - '.dockerignore'
  workflow_dispatch:
    inputs:
      force-release:
        description: 'Force create release'
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  security-events: write

jobs:
  # ============================================
  # Validation Jobs
  # ============================================

  validate-compose:
    name: üîç Validate Docker Compose
    uses: bauer-group/automation-templates/.github/workflows/modules-validate-compose.yml@main
    with:
      compose-file: 'docker-compose.yml'
      env-template: |
        {
          "STACK_NAME": "ip_test",
          "TIME_ZONE": "Etc/UTC",
          "PROXY_NETWORK": "EDGEPROXY",
          "SERVICE_HOSTNAME": "ip.example.com",
          "RATE_LIMIT": "480/minute"
        }

  validate-scripts:
    name: üîç Validate Shell Scripts
    uses: bauer-group/automation-templates/.github/workflows/modules-validate-shellscript.yml@main
    with:
      scan-directory: '.'
      severity: 'warning'

  # ============================================
  # Release Job (only on main branch push)
  # ============================================

  release:
    name: üì¶ Create Semantic Release
    needs: [validate-compose, validate-scripts]
    if: |
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      needs.validate-compose.result == 'success' &&
      needs.validate-scripts.result == 'success'
    uses: bauer-group/automation-templates/.github/workflows/modules-semantic-release.yml@main
    with:
      target-branch: 'main'
      dry-run: false
      force-release: ${{ inputs.force-release || false }}
    secrets: inherit

  # ============================================
  # Docker Build Jobs
  # ============================================

  docker-build-release:
    name: üê≥ Build & Push Docker Image
    needs: release
    if: needs.release.outputs.release-created == 'true'
    uses: bauer-group/automation-templates/.github/workflows/docker-build.yml@main
    with:
      publish-to: 'both'
      ghcr-image-name: 'bauer-group/DS-ClientPublicIP/clientpublicip'
      docker-image-name: 'bauergroup/clientpublicip'

      release-version: ${{ needs.release.outputs.version }}

      update-dockerfile-version: true
      auto-tags: true
      latest-tag: true

      dockerfile-path: './src/Dockerfile'
      docker-context: './src'
      platforms: 'linux/amd64'

      push: true

      security-scan: false
      security-fail-on: 'CRITICAL'
      generate-sbom: true
      sync-dockerhub-readme: true
    secrets: inherit

  docker-build-pr:
    name: üî® Validate Docker Build (PR)
    needs: [validate-compose, validate-scripts]
    if: |
      github.event_name == 'pull_request' &&
      needs.validate-compose.result == 'success' &&
      needs.validate-scripts.result == 'success'
    uses: bauer-group/automation-templates/.github/workflows/docker-build.yml@main
    with:
      publish-to: 'ghcr'
      ghcr-image-name: 'bauer-group/clientpublicip'

      auto-tags: true
      dockerfile-path: './src/Dockerfile'
      docker-context: './src'
      platforms: 'linux/amd64'

      push: false

      security-scan: false
      security-fail-on: 'CRITICAL'
    secrets: inherit
