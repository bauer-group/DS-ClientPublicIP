<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover your public IPv4 and IPv6 addresses instantly">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#3b82f6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My IP">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/manifest.webmanifest">
    <title>Public IP Address Lookup</title>
    <style>
        :root {
            --color-bg: #0a0a0f;
            --color-surface: #12121a;
            --color-border: #1e1e2e;
            --color-text: #e4e4e7;
            --color-text-muted: #71717a;
            --color-accent: #3b82f6;
            --color-accent-glow: rgba(59, 130, 246, 0.15);
            --color-success: #22c55e;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --radius: 12px;
            --transition: 200ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--color-accent), #8b5cf6);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px var(--color-accent-glow);
        }

        .logo svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--color-text-muted);
            font-size: 0.9375rem;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .ip-row {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            gap: 16px;
            transition: background var(--transition);
        }

        .ip-row:not(:last-child) {
            border-bottom: 1px solid var(--color-border);
        }

        .ip-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .ip-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8125rem;
            flex-shrink: 0;
        }

        .ip-icon.v4 {
            background: rgba(34, 197, 94, 0.1);
            color: var(--color-success);
        }

        .ip-icon.v6 {
            background: rgba(59, 130, 246, 0.1);
            color: var(--color-accent);
        }

        .ip-content {
            flex: 1;
            min-width: 0;
        }

        .ip-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .ip-value {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 1rem;
            font-weight: 500;
            word-break: keep-all;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color var(--transition);
        }

        @media (min-width: 520px) {
            .ip-value {
                font-size: 1.0625rem;
            }
        }

        .ip-value.loading {
            color: var(--color-text-muted);
        }

        .ip-value.error {
            color: var(--color-error);
            font-family: inherit;
            font-size: 0.875rem;
        }

        .country-info {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
            font-size: 0.8125rem;
            color: var(--color-text-muted);
        }

        .country-flag {
            font-size: 1rem;
            line-height: 1;
        }

        .country-name {
            font-weight: 400;
        }

        .copy-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--color-text-muted);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
            flex-shrink: 0;
            opacity: 0;
        }

        .ip-row:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: var(--color-border);
            color: var(--color-text);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            color: var(--color-success);
        }

        .copy-btn svg {
            width: 18px;
            height: 18px;
        }

        .copy-btn .hidden {
            display: none;
        }

        footer {
            margin-top: 32px;
            text-align: center;
        }

        .api-links {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-bottom: 16px;
        }

        .api-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.8125rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color var(--transition);
        }

        .api-links a:hover {
            color: var(--color-text);
        }

        .api-links svg {
            width: 14px;
            height: 14px;
        }

        .powered-by {
            color: var(--color-text-muted);
            font-size: 0.75rem;
        }

        .powered-by a {
            color: var(--color-text-muted);
            text-decoration: none;
            transition: color var(--transition);
        }

        .powered-by a:hover {
            color: var(--color-text);
        }

        .refresh-container {
            display: flex;
            justify-content: center;
            margin-top: 24px;
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition);
        }

        .refresh-btn:hover {
            background: var(--color-border);
            color: var(--color-text);
            border-color: var(--color-text-muted);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .refresh-btn.refreshing {
            pointer-events: none;
            opacity: 0.7;
        }

        .refresh-btn.refreshing .refresh-icon {
            animation: spin 1s linear infinite;
        }

        .refresh-icon {
            width: 16px;
            height: 16px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 520px) {
            body {
                padding: 16px;
            }

            header {
                margin-bottom: 24px;
            }

            .logo {
                width: 52px;
                height: 52px;
                border-radius: 12px;
                margin-bottom: 16px;
            }

            .logo svg {
                width: 26px;
                height: 26px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .copy-btn {
                opacity: 1;
            }

            .ip-row {
                padding: 16px 16px;
                gap: 12px;
            }

            .ip-icon {
                width: 36px;
                height: 36px;
                font-size: 0.75rem;
            }

            .copy-btn {
                width: 36px;
                height: 36px;
            }

            footer {
                margin-top: 24px;
            }

            .api-links {
                gap: 16px;
                margin-bottom: 12px;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .loading .ip-value {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Offline Banner */
        .offline-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(185, 28, 28, 0.95));
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .offline-banner.visible {
            transform: translateY(0);
        }

        .offline-banner svg {
            width: 20px;
            height: 20px;
            color: white;
            flex-shrink: 0;
        }

        .offline-banner-text {
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .offline-banner-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        body.offline {
            padding-top: 60px;
        }

        /* Online Toast */
        .online-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-120px);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.95), rgba(22, 163, 74, 0.95));
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            padding: 12px 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .online-toast.visible {
            transform: translateX(-50%) translateY(0);
        }

        .online-toast svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .online-toast-text {
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Offline Banner -->
    <div class="offline-banner" id="offline-banner" role="alert" aria-live="polite">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="1" y1="1" x2="23" y2="23"/>
            <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
            <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
            <path d="M10.71 5.05A16 16 0 0 1 22.58 9"/>
            <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
            <line x1="12" y1="20" x2="12.01" y2="20"/>
        </svg>
        <span class="offline-banner-text">No internet connection</span>
        <div class="offline-banner-dot"></div>
    </div>

    <!-- Online Toast -->
    <div class="online-toast" id="online-toast" role="status" aria-live="polite">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
        <span class="online-toast-text">Back online</span>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="2" y1="12" x2="22" y2="12"/>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                </svg>
            </div>
            <h1>Public IP Address</h1>
            <p class="subtitle">Your network identity on the internet</p>
        </header>

        <div class="card">
            <div class="ip-row loading" id="ipv4-row">
                <div class="ip-icon v4">v4</div>
                <div class="ip-content">
                    <div class="ip-label">IPv4 Address</div>
                    <div class="ip-value" id="ipv4">Detecting...</div>
                    <div class="country-info" id="ipv4-country"></div>
                </div>
                <button type="button" class="copy-btn" data-target="ipv4" title="Copy to clipboard" aria-label="Copy IPv4 address">
                    <svg class="icon-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <svg class="icon-check hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>

                </button>
            </div>
            <div class="ip-row loading" id="ipv6-row">
                <div class="ip-icon v6">v6</div>
                <div class="ip-content">
                    <div class="ip-label">IPv6 Address</div>
                    <div class="ip-value" id="ipv6">Detecting...</div>
                    <div class="country-info" id="ipv6-country"></div>
                </div>
                <button type="button" class="copy-btn" data-target="ipv6" title="Copy to clipboard" aria-label="Copy IPv6 address">
                    <svg class="icon-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                    <svg class="icon-check hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="refresh-container">
            <button type="button" class="refresh-btn" id="refresh-btn" title="Refresh IP addresses" aria-label="Refresh IP addresses">
                <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 4 23 10 17 10"/>
                    <polyline points="1 20 1 14 7 14"/>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
                <span>Refresh</span>
            </button>
        </div>

        <footer>
            <div class="api-links">
                <a href="/json">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    JSON API
                </a>
                <a href="/raw">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        <line x1="12" y1="19" x2="20" y2="19"/>
                    </svg>
                    Plain Text
                </a>
            </div>
            <p class="powered-by">
                {{ SERVICE_HOSTNAME }} Â· <a href="https://github.com/bauer-group/CS-ClientPublicIP" target="_blank" rel="noopener">BAUER GROUP - ClientPublicIP</a>
            </p>
        </footer>
    </div>

    <script>
        (() => {
            'use strict';

            const CONFIG = Object.freeze({
                hostname: '{{ SERVICE_HOSTNAME }}',
                timeout: 8000,
                endpoints: {
                    ipv4: 'v4',
                    ipv6: 'v6'
                }
            });

            const MESSAGES = Object.freeze({
                loading: 'Detecting...',
                unavailable: 'Not available',
                error: 'Connection failed'
            });

            const elements = {
                ipv4: document.getElementById('ipv4'),
                ipv6: document.getElementById('ipv6'),
                ipv4Row: document.getElementById('ipv4-row'),
                ipv6Row: document.getElementById('ipv6-row'),
                ipv4Country: document.getElementById('ipv4-country'),
                ipv6Country: document.getElementById('ipv6-country')
            };

            const countryCodeToFlag = (code) => {
                if (!code) return '';
                const codePoints = code
                    .toUpperCase()
                    .split('')
                    .map(char => 127397 + char.charCodeAt(0));
                return String.fromCodePoint(...codePoints);
            };

            const displayCountry = (countryElement, country) => {
                if (country && country.CODE) {
                    const flag = countryCodeToFlag(country.CODE);
                    countryElement.innerHTML = `<span class="country-flag">${flag}</span><span class="country-name">${country.NAME}</span>`;
                } else {
                    countryElement.innerHTML = '';
                }
            };

            const fetchWithTimeout = async (url, timeout) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);

                try {
                    const response = await fetch(url, { signal: controller.signal });
                    clearTimeout(timeoutId);
                    return response;
                } catch (error) {
                    clearTimeout(timeoutId);
                    throw error;
                }
            };

            const fetchIP = async (version) => {
                const subdomain = CONFIG.endpoints[version];
                const url = `//${subdomain}.${CONFIG.hostname}/json`;
                const element = elements[version];
                const row = elements[`${version}Row`];
                const countryElement = elements[`${version}Country`];

                try {
                    const response = await fetchWithTimeout(url, CONFIG.timeout);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();

                    if (!data.IP) {
                        throw new Error('Invalid response');
                    }

                    element.textContent = data.IP;
                    element.classList.remove('loading', 'error');
                    row.classList.remove('loading');
                    displayCountry(countryElement, data.COUNTRY);
                } catch (error) {
                    const isTimeout = error.name === 'AbortError';
                    const isNetworkError = error.message === 'Failed to fetch';

                    element.textContent = isNetworkError || isTimeout
                        ? MESSAGES.unavailable
                        : MESSAGES.error;
                    element.classList.add('error');
                    element.classList.remove('loading');
                    row.classList.remove('loading');
                    countryElement.innerHTML = '';

                    console.debug(`[IP Lookup] ${version.toUpperCase()}: ${error.message}`);
                }
            };

            const copyToClipboard = async (button) => {
                const targetId = button.dataset.target;
                const element = elements[targetId];
                const value = element.textContent;

                if (element.classList.contains('error') || value === MESSAGES.loading) {
                    return;
                }

                try {
                    await navigator.clipboard.writeText(value);

                    const iconCopy = button.querySelector('.icon-copy');
                    const iconCheck = button.querySelector('.icon-check');

                    iconCopy.classList.add('hidden');
                    iconCheck.classList.remove('hidden');
                    button.classList.add('copied');

                    setTimeout(() => {
                        iconCopy.classList.remove('hidden');
                        iconCheck.classList.add('hidden');
                        button.classList.remove('copied');
                    }, 2000);
                } catch (error) {
                    console.error('[Clipboard] Copy failed:', error);
                }
            };

            const refreshIPs = async () => {
                const refreshBtn = document.getElementById('refresh-btn');
                refreshBtn.classList.add('refreshing');

                // Reset to loading state
                elements.ipv4.textContent = MESSAGES.loading;
                elements.ipv6.textContent = MESSAGES.loading;
                elements.ipv4.classList.remove('error');
                elements.ipv6.classList.remove('error');
                elements.ipv4.classList.add('loading');
                elements.ipv6.classList.add('loading');
                elements.ipv4Row.classList.add('loading');
                elements.ipv6Row.classList.add('loading');
                elements.ipv4Country.innerHTML = '';
                elements.ipv6Country.innerHTML = '';

                // Fetch both IPs
                await Promise.all([fetchIP('ipv4'), fetchIP('ipv6')]);

                refreshBtn.classList.remove('refreshing');
            };

            const init = () => {
                fetchIP('ipv4');
                fetchIP('ipv6');

                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', () => copyToClipboard(button));
                });

                document.getElementById('refresh-btn').addEventListener('click', refreshIPs);
            };

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();

        // Register Service Worker for PWA support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .catch((error) => console.debug('[SW] Registration failed:', error));
        }

        // Offline Detection
        (() => {
            const offlineBanner = document.getElementById('offline-banner');
            const onlineToast = document.getElementById('online-toast');
            const ipv4 = document.getElementById('ipv4');
            const ipv6 = document.getElementById('ipv6');
            const ipv4Country = document.getElementById('ipv4-country');
            const ipv6Country = document.getElementById('ipv6-country');
            let wasOffline = false;

            const setOfflineState = (isOffline) => {
                if (isOffline) {
                    offlineBanner.classList.add('visible');
                    document.body.classList.add('offline');
                    wasOffline = true;

                    // Update IP fields to show offline status
                    ipv4.textContent = 'Offline';
                    ipv6.textContent = 'Offline';
                    ipv4.classList.add('error');
                    ipv6.classList.add('error');
                    ipv4Country.innerHTML = '';
                    ipv6Country.innerHTML = '';
                } else {
                    offlineBanner.classList.remove('visible');
                    document.body.classList.remove('offline');

                    // Show "back online" toast if we were offline before
                    if (wasOffline) {
                        onlineToast.classList.add('visible');
                        setTimeout(() => {
                            onlineToast.classList.remove('visible');
                        }, 3000);

                        // Auto-refresh IPs when back online
                        ipv4.classList.remove('error');
                        ipv6.classList.remove('error');
                        document.getElementById('refresh-btn').click();
                    }
                }
            };

            // Listen for online/offline events
            window.addEventListener('online', () => setOfflineState(false));
            window.addEventListener('offline', () => setOfflineState(true));

            // Check initial state
            if (!navigator.onLine) {
                setOfflineState(true);
            }
        })();
    </script>
