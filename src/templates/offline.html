<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <title>Offline - Public IP Address Lookup</title>
    <style>
        :root {
            --color-bg: #0a0a0f;
            --color-surface: #12121a;
            --color-border: #1e1e2e;
            --color-text: #e4e4e7;
            --color-text-muted: #71717a;
            --color-accent: #3b82f6;
            --color-accent-glow: rgba(59, 130, 246, 0.15);
            --color-warning: #f59e0b;
            --radius: 12px;
            --transition: 200ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .icon-wrapper svg {
            width: 40px;
            height: 40px;
            color: var(--color-warning);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 12px;
        }

        .message {
            color: var(--color-text-muted);
            font-size: 0.9375rem;
            margin-bottom: 32px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--color-accent), #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition);
            box-shadow: 0 4px 16px var(--color-accent-glow);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--color-accent-glow);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .retry-btn svg {
            width: 18px;
            height: 18px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 32px;
            padding: 12px 20px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 0.8125rem;
            color: var(--color-text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--color-warning);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.online .status-dot {
            background: #22c55e;
            animation: none;
        }

        .status-indicator.online .status-text {
            color: #22c55e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            opacity: 0.03;
            pointer-events: none;
        }

        @media (max-width: 520px) {
            body {
                padding: 16px;
            }

            .icon-wrapper {
                width: 64px;
                height: 64px;
                border-radius: 16px;
            }

            .icon-wrapper svg {
                width: 32px;
                height: 32px;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"/>
                <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
                <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
                <path d="M10.71 5.05A16 16 0 0 1 22.58 9"/>
                <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
                <line x1="12" y1="20" x2="12.01" y2="20"/>
            </svg>
        </div>
        <h1>No Internet Connection</h1>
        <p class="message">
            Unable to detect your IP address. Please check your connection and try again.
        </p>
        <button type="button" class="retry-btn" onclick="window.location.reload()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"/>
                <polyline points="1 20 1 14 7 14"/>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
            Retry
        </button>
        <div class="status-indicator" id="status">
            <div class="status-dot"></div>
            <span class="status-text">Waiting for connection...</span>
        </div>
    </div>

    <svg class="wave" viewBox="0 0 1440 120" preserveAspectRatio="none">
        <path fill="currentColor" d="M0,64L48,69.3C96,75,192,85,288,80C384,75,480,53,576,48C672,43,768,53,864,58.7C960,64,1056,64,1152,58.7C1248,53,1344,43,1392,37.3L1440,32L1440,120L1392,120C1344,120,1248,120,1152,120C1056,120,960,120,864,120C768,120,672,120,576,120C480,120,384,120,288,120C192,120,96,120,48,120L0,120Z"/>
    </svg>

    <script>
        const statusIndicator = document.getElementById('status');
        const statusText = statusIndicator.querySelector('.status-text');

        function updateStatus() {
            if (navigator.onLine) {
                statusIndicator.classList.add('online');
                statusText.textContent = 'Connection restored!';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                statusIndicator.classList.remove('online');
                statusText.textContent = 'Waiting for connection...';
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();
    </script>
</body>
</html>
